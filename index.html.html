<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta chrset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Playing Cards</title>
  </head>
  <bodt>
    <main id="playing-cards">
      <div class="card">
        <div class="left">
          <p>A<br>♠</p>
        </div>
        <div class="middle">
          <p>♠</p>
        </div>
        <div class="right rotated">
          <p>A<br>♠</p>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <p>2<br>♣</p>
        </div>
        <div class="middle">
          <p>♣</p><p class="rotated">♣</p>
        </div>
        <div class="right rotated">
          <p>2<br>♣</p>
        </div>
      </div>
      <div class="card red">
        <div class="left">
          <p>3<br>♥</p>
        </div>
        <div class="middle">
          <p>♥<br>♥<br>♥</p>
        </div>
        <div class="right rotated">
          <p>3<br>♥</p>
        </div>
      </div>
      <div class="card">
        <div class="left">
          <p>4<br>♣</p>
        </div>
        <div class="middle">
          <p>♣ ♣</p><p class="rotated">♣ ♣</p>
        </div>
        <div class="right rotated">
          <p>4<br>♣</p>
        </div>
      </div>
      <div class="card red">
        <div class="left">
          <p>5<br>♦</p>
        </div>
        <div class="middle">
          <p>♦ ♦<br>♦<br>♦ ♦</p>
        </div>
        <div class="right rotated">
          <p>2<br>♦</p>
        </div>
      </div>
    </main>
  </bodt>
</html>
